---

- name: "{{ test }}"
  hosts: debian:!debian.jessie
  become: true
  tasks:

    - block:
        - import_tasks: pre_tasks/mariadb_10.5.yml
        - import_tasks: pre_tasks/sysvinit_mariadb_10.5.yml

    - block:
        - file:
            path: tmp/config/default
            state: "{{ item }}"
          loop: [absent, directory]
        # Default - Deprecated
        - import_role:
            # Play role fully on first run, so that handlers don't breaks
            name: manala.mysql
          vars:
            manala_mysql_install_packages:
              - mariadb-server
              - mariadb-client
            manala_mysql_config_file: tmp/config/default/default_deprecated.conf
            manala_mysql_config:
              - mysqld:
                - bind-address: 1.2.3.4
                - pid-file: /var/run/mysqld/mysqld.pid
        # Default - Content
        - import_role:
            name: manala.mysql
            tasks_from: config
          vars:
            manala_mysql_config_file: tmp/config/default/default_content.conf
            manala_mysql_config: |
              [mysqld]
              bind-address = 1.2.3.4
              pid-file = /var/run/mysqld/mysqld.pid
        # Template
        - import_role:
            name: manala.mysql
            tasks_from: config
          vars:
            manala_mysql_config_file: tmp/config/default/template.conf
            manala_mysql_config_template: config/my.cnf.j2
        # Template - Deprecated
        - import_role:
            name: manala.mysql
            tasks_from: config
          vars:
            manala_mysql_config_file: tmp/config/default/template_deprecated.conf
            manala_mysql_config_template: config/default.dev.j2
            manala_mysql_config:
              - mysqld:
                - pid-file: /var/run/mysqld/mysqld.pid
      always:
        - name: Goss
          command: >
            goss --gossfile {{ test }}.goss.yml validate
